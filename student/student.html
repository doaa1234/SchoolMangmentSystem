<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>School Managment System</title>
		
		<link rel="stylesheet" href="student.css" type="text/css"/>
	</head>
	
	<body class="center">
		<div class="container center">			
			<form>
				
				<!-- student name -->
				<div class="from-control">
					<label for="name">Student Name</label>
					<input type="text" id="name" placeholder="jo aqra" />
				</div>
				<!-- student name -->

				<!-- student id -->
				<div class="from-control">
					<label for="idNumber">Student ID</label>
					<input type="number" id="idNumber" placeholder="411420876" />
				</div>
				<!-- student id -->

				<!-- student gdpa -->
				<div class="from-control">
					<label for="gdpa">Student GDPA</label>
					<input type="number" id="gdpa" placeholder="3.50" />
				</div>
				<!-- student gdpa -->

				<button id="submit" type="submit">Add</button> <br>
				<button id="Update" type="Update" onclick="Updatestudent();">Update</button> <br>
				<button id="Delete" type="Delete" onclick="DeleteStudent();">Delete</button> <br>
				<button id="Show" type="show" onclick="showliststudent();">the list of students </button> <br>
				<div id ="print"></div>


			
			</form>
		</div>
		<script src="student.js"></script>
	</body>
</html>
